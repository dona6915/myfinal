        button {

            border-radius: 5px;
            cursor: pointer;

        #pdfButton {

        #result {

        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        .celebration {
            color: #4CAF50;
            font-size: 2em;
            margin-top: 20px;
            animation: bounce 1s;
        }

        .loading {
            display: none;
        }

        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #4CAF50;
            border-radius: 50%;
            border-top: 2px solid transparent;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
